<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA SEWA BY ZEN</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font default dan gradient background */
        body {
            font-family: 'Inter', sans-serif;
            /* Gradient Biru LinkedIn ke Putih yang lebih halus */
            background: linear-gradient(to bottom right, #0077B5, #eaf4ff, #FFFFFF);
        }
        
        /* Style tambahan untuk select agar terlihat konsisten */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<!-- UBAH: Menambah flex-col agar teks baru bisa diletakkan di bawah -->
<body class="min-h-screen flex flex-col items-center justify-center p-4 py-8">

    <!-- Kontainer Utama -->
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md">
        
        <!-- Judul dan Deskripsi -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">
                DATA SEWA BY ZEN
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                isi data linkedin dan no WhatsApp yang sama!
            </p>
        </div>

        <!-- Separator/Garis Pembatas -->
        <hr class="my-6 border-gray-100">

        <!-- Form Input -->
        <!-- Menggunakan space-y-5 untuk jarak vertikal yang konsisten -->
        <form id="sewaForm" class="space-y-5">
            
            <!-- Kolom Email dengan Ikon -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                <div class="relative rounded-lg shadow-sm">
                    <!-- Ikon Envelope -->
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3.5">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.161V6a2 2 0 00-2-2H3z" />
                            <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                        </svg>
                    </div>
                    <!-- Input -->
                    <input type="email" id="email" name="email" required
                           class="block w-full rounded-lg border-0 bg-gray-50 py-3 pl-11 pr-4 text-gray-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 transition duration-150">
                </div>
            </div>

            <!-- Kolom No WhatsApp dengan Ikon -->
            <div>
                <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-1.5">Nomor WhatsApp (+62)</label>
                <div class="relative rounded-lg shadow-sm">
                     <!-- Ikon Telepon -->
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3.5">
                         <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5A15.5 15.5 0 012 3.5z" clip-rule="evenodd" />
                         </svg>
                    </div>
                    <!-- Input -->
                    <input type="tel" id="whatsapp" name="whatsapp" required
                           pattern="^\+62\d{9,15}$"
                           title="Wajib diawali dengan +62, contoh: +628123456789"
                           placeholder="+628123456789"
                           class="block w-full rounded-lg border-0 bg-gray-50 py-3 pl-11 pr-4 text-gray-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 transition duration-150">
                </div>
            </div>

            <!-- Select Day (Full-Width) -->
            <div>
                <label for="day" class="block text-sm font-medium text-gray-700 mb-1.5">Pilih Hari (Day)</label>
                <div class="relative">
                    <select id="day" name="day" required
                            class="block w-full rounded-lg border-0 bg-gray-50 py-3 px-4 text-gray-900 ring-1 ring-inset ring-gray-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 transition duration-150">
                        <!-- Opsi Day akan diisi oleh JavaScript -->
                    </select>
                     <!-- Ikon Chevron -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 011.06 0L10 11.94l3.72-3.72a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.22 9.28a.75.75 0 010-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Select Week (Full-Width) -->
            <div>
                <label for="week" class="block text-sm font-medium text-gray-700 mb-1.5">Pilih Minggu (Week)</label>
                <div class="relative">
                    <select id="week" name="week" required
                            class="block w-full rounded-lg border-0 bg-gray-50 py-3 px-4 text-gray-900 ring-1 ring-inset ring-gray-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 transition duration-150">
                        <!-- Opsi Week akan diisi oleh JavaScript -->
                    </select>
                     <!-- Ikon Chevron -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 011.06 0L10 11.94l3.72-3.72a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.22 9.28a.75.75 0 010-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Tombol Kirim -->
            <div class="pt-2">
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center items-center py-3 px-4 rounded-lg shadow-lg text-base font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 disabled:opacity-60">
                    <!-- SVG Spinner untuk loading -->
                    <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="buttonText">Kirim Ke Database</span>
                </button>
            </div>
        </form>

        <!-- Pesan Status (Success/Error) -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-center text-sm font-medium hidden">
            <!-- Pesan akan diisi oleh JavaScript -->
        </div>

    </div>

    <!-- --- KETERANGAN BARU DITAMBAHKAN DI SINI --- -->
    <p class="mt-6 text-center text-sm text-gray-700 font-medium px-4">
        yang mau claim DP 1$ konfirmasi ke admin Zen
    </p>
    <!-- --- AKHIR KETERANGAN BARU --- -->

    <script>
        // --- KONFIGURASI JSONBIN ---
        const JSONBIN_BIN_ID = "6905803fae596e708f3baa25";
        const JSONBIN_API_KEY = "$2a$10$ziNrwiYaAO5/AfgfNP218OKOtjLxTV6c7Zau9vLmygY35FQ36jlci";
        const JSONBIN_READ_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`;
        const JSONBIN_WRITE_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
        
        // --- ELEMEN DOM ---
        const form = document.getElementById('sewaForm');
        const emailInput = document.getElementById('email');
        const whatsappInput = document.getElementById('whatsapp');
        const daySelect = document.getElementById('day');
        const weekSelect = document.getElementById('week');
        
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');

        // --- FUNGSI UNTUK MENGISI OPSI SELECT ---
        function populateSelectOptions() {
            // Tambahkan opsi placeholder
            const placeholderDay = document.createElement('option');
            placeholderDay.value = "";
            placeholderDay.textContent = "Pilih Hari";
            placeholderDay.disabled = true;
            placeholderDay.selected = true;
            daySelect.appendChild(placeholderDay);

            const placeholderWeek = document.createElement('option');
            placeholderWeek.value = "";
            placeholderWeek.textContent = "Pilih Minggu";
            placeholderWeek.disabled = true;
            placeholderWeek.selected = true;
            weekSelect.appendChild(placeholderWeek);

            // Isi Day 1 - 6 (Sesuai permintaan)
            const dayNames = [
                "Day 1 (Kamis)",
                "Day 2 (Jumat)",
                "Day 3 (Sabtu)",
                "Day 4 (Minggu)",
                "Day 5 (Senin)",
                "Day 6 (Selasa)"
            ];

            // Loop melalui array dayNames
            dayNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name; // Nilai yang dikirim, cth: "Day 1 (Kamis)"
                option.textContent = name; // Teks yang ditampilkan
                daySelect.appendChild(option);
            });

            // Isi Week 6 - 50
            for (let i = 6; i <= 50; i++) {
                const option = document.createElement('option');
                option.value = `Week ${i}`;
                option.textContent = `Week ${i}`;
                weekSelect.appendChild(option);
            }
        }

        // --- FUNGSI HELPER ---
        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Mengirim...';
                loadingSpinner.classList.remove('hidden');
            } else {
                buttonText.textContent = 'Kirim Ke Database';
                loadingSpinner.classList.add('hidden');
            }
        }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }

            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- EVENT LISTENER UNTUK SUBMIT FORM ---
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Validasi tambahan untuk select
            if (!daySelect.value || !weekSelect.value) {
                showMessage('Harap pilih Hari dan Minggu.', 'error');
                return;
            }
            
            setLoading(true);
            messageBox.classList.add('hidden');

            // Ambil email baru dan konversi ke lowercase untuk pengecekan
            const newEmailLower = emailInput.value.toLowerCase();

            // 1. Buat objek data baru
            const newData = {
                email: emailInput.value,
                whatsapp: whatsappInput.value,
                tanggal_sewa: `${daySelect.value}, ${weekSelect.value}`,
                timestamp: new Date().toISOString()
            };

            try {
                // 2. Baca data yang ada (GET)
                const readResponse = await fetch(JSONBIN_READ_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                if (!readResponse.ok) {
                    throw new Error(`Gagal membaca data dari JSONBin (Status: ${readResponse.status})`);
                }

                const binData = await readResponse.json();
                
                // JSONBin v3 membungkus data dalam properti 'record'
                const currentData = binData.record || binData; 

                // Pastikan formatnya benar
                if (!currentData.users || !Array.isArray(currentData.users)) {
                    console.error("Format data di JSONBin salah. Inisialisasi ulang dengan: {\"users\": []}");
                    // Jika bin kosong atau format salah, kita buat array baru
                    currentData.users = [];
                }

                // --- LOGIKA CEK DUPLIKAT EMAIL ---
                let isDuplicate = false;
                if (currentData.users.length > 0) {
                    // Gunakan .some() untuk mengecek apakah ada email yang sama (case-insensitive)
                    isDuplicate = currentData.users.some(user => 
                        user.email && user.email.toLowerCase() === newEmailLower
                    );
                }

                if (isDuplicate) {
                    // Jika duplikat, tampilkan pesan error dan hentikan proses
                    showMessage('Data sudah ada', 'error');
                    setLoading(false); // Matikan loading
                    return; // Hentikan eksekusi fungsi
                }
                // --- AKHIR LOGIKA CEK DUPLIKAT ---

                // Jika lolos pengecekan duplikat, lanjutkan:
                // 3. Modifikasi data (tambahkan data baru)
                currentData.users.push(newData);

                // 4. Tulis kembali data (PUT)
                const writeResponse = await fetch(JSONBIN_WRITE_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(currentData) // Kirim seluruh objek yang sudah dimodifikasi
                });

                if (!writeResponse.ok) {
                    throw new Error(`Gagal menulis data ke JSONBin (Status: ${writeResponse.status})`);
                }

                // 5. Handle Sukses
                showMessage('Data berhasil dikirim!', 'success');
                form.reset(); // Kosongkan form
                
                // Reset select ke placeholder
                daySelect.selectedIndex = 0;
                weekSelect.selectedIndex = 0;

            } catch (error) {
                console.error('Terjadi kesalahan:', error);
                showMessage(`Terjadi kesalahan: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // --- INISIALISASI ---
        // Panggil fungsi untuk mengisi opsi select saat halaman dimuat
        document.addEventListener('DOMContentLoaded', populateSelectOptions);

    </script>
</body>
</html>
