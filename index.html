<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Linkedin Zen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styling to emulate LinkedIn's clean look and modern rounded aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8f0fe; /* Very light blue/grey background for a modern feel */
        }
        .linkedin-card {
            background-color: #ffffff;
            /* Prominent, modern shadow with large radius for depth */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            border: 1px solid #e0e0e0; /* Subtle border */
        }
        .linkedin-blue {
            color: #0a66c2; /* LinkedIn blue */
        }
        .linkedin-bg-blue {
            background-color: #0a66c2;
        }
        .linkedin-bg-blue:hover {
            background-color: #004182;
        }
        .form-input-container {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #ffffff;
        }
        .form-input-container:focus-within {
            border-color: #0a66c2;
            box-shadow: 0 0 0 1px #0a66c2;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 0.5rem; /* Padding adjusted for icon */
            border: none;
            outline: none;
            background: transparent;
        }
        .icon-wrapper {
            padding: 0.75rem;
            color: #6b7280; /* Gray 500 */
        }
        /* Stylish gradient for the warning box */
        .stylish-warning {
            background: linear-gradient(135deg, #ffedd5 0%, #fef3c7 100%); /* Light yellow-orange gradient */
            border-left: 5px solid #f97316; /* Strong orange bar on the left */
        }
        
        /* Custom style for Select boxes */
        .custom-select-wrapper {
             display: flex;
             align-items: center;
             border: 1px solid #e0e0e0;
             border-radius: 0.75rem;
             transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
             background-color: #ffffff;
        }
        .custom-select-wrapper:focus-within {
            border-color: #0a66c2;
            box-shadow: 0 0 0 1px #0a66c2;
        }
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none; 
            box-shadow: none;
            flex-grow: 1;
            padding: 0.75rem 0.75rem 0.75rem 0.5rem; 
            border: none;
            background-color: transparent;
            cursor: pointer;
            z-index: 10; 

            /* --- FIX OVERFLOW/ELIPSIS --- */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            /* --------------------------- */
        }
        /* Style untuk panah kustom */
        .select-arrow {
            pointer-events: none; 
            position: absolute;
            right: 0.5rem;
            color: #6b7280;
        }
        
        /* --- NOTIFICATION TOAST CSS (Optimized) --- */
        .notification-container {
            position: fixed;
            bottom: 0; /* Start position: bottom of the screen */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 1000;
            max-width: 90vw;
            min-width: 300px;
            pointer-events: none; /* Disable interaction when hidden */
        }
        .notification-box {
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            /* Initial state: Hidden below the view (2rem margin + 100% of its own height) */
            transform: translateY(calc(100% + 2rem)); 
            opacity: 0;
            /* Smooth slide animation (400ms) */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s ease;
            pointer-events: auto; /* Re-enable interaction for the box itself */
        }
        .notification-box.show {
            /* Final state: Visible (2rem from the bottom edge of the screen) */
            transform: translateY(-2rem); 
            opacity: 1;
        }
        /* --- END NOTIFICATION TOAST CSS --- */
        
        /* CSS Kustom untuk Efek Kedip Tombol */
        .animate-pulsing-once {
             animation: pulse-once 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse-once {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        /* CSS Kustom untuk Efek Floating pada Card Perhatian */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            100% {
                transform: translateY(0);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <script>
        // Konfigurasi JSONBin
        const BIN_ID = '6905803fae596e708f3baa25';
        const API_KEY = '$2a$10$ziNrwiYaAO5/AfgfNP218OKOtjLxTV6c7Zau9vLmygY35FQ36jlci'; 
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
        const form = document.getElementById('zenForm');
        const submitButton = document.getElementById('submitButton');
        const whatsappInput = document.getElementById('whatsapp');
        const whatsappDefault = "+62";
        
        // Elemen Notifikasi
        const notificationContainer = document.getElementById('notificationContainer');
        const notificationBox = document.getElementById('notificationBox');
        
        // Durasi transisi CSS
        const TRANSITION_DURATION = 400; 
        
        // --- Inisialisasi Opsi Week ---
        const weekSelect = document.getElementById('week');
        if (weekSelect) {
            for (let i = 5; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = `week ${i}`;
                option.textContent = `Week ${i}`;
                weekSelect.appendChild(option);
            }
        }
        // --------------------------------

        // FUNGSI NOTIFIKASI
        const hideNotification = () => {
            // Apply slide-down animation and fade out
            notificationBox.classList.remove('show');
            
            // Cleanup: Wait for the transition to finish (400ms)
            setTimeout(() => {
                submitButton.disabled = false;
                notificationBox.innerHTML = ''; 
            }, TRANSITION_DURATION); 
        };

        const showNotification = (htmlContent) => {
            notificationBox.innerHTML = htmlContent;
            
            // Use requestAnimationFrame to ensure smooth transition start
            requestAnimationFrame(() => {
                 // Trigger slide-up animation
                notificationBox.classList.add('show');
            });
        };

        const showLoading = () => {
            const loadingHTML = `
                <div class="flex items-center space-x-3">
                    <div class="animate-spin h-5 w-5 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="text-md font-semibold text-gray-700">Mengirim Data...</p>
                </div>
            `;
            showNotification(loadingHTML);
            submitButton.disabled = true;
        };

        // showSuccess: auto-close setelah 3 detik total (JEDA BACA TERJAMIN)
        const showSuccess = () => {
            const successHTML = `
                <div class="flex items-center space-x-3">
                    <!-- Checkmark Icon -->
                    <svg class="w-6 h-6 text-green-500 flex-shrink-0 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <p class="text-md font-semibold text-gray-800">Data terkirim</p>
                </div>
            `;
            showNotification(successHTML);
            
            // SET TIMEOUT: Menutup notifikasi setelah 3000ms (3 detik)
            setTimeout(hideNotification, 3000);
        };

        // showDuplicateAlert: Manual close (JEDA BACA TERJAMIN)
        const showDuplicateAlert = (email) => {
             const duplicateHTML = `
                <div class="flex items-center justify-between space-x-4">
                    <div class="flex items-center space-x-3">
                        <!-- Alert Icon -->
                        <svg class="w-6 h-6 text-red-500 flex-shrink-0 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <p class="text-md font-semibold text-red-600">ðŸš¨ Data Sudah Ada</p>
                    </div>
                    <!-- Tombol Tutup Manual -->
                    <button id="closeNotificationButton" class="text-gray-500 hover:text-gray-700 transition-colors focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            `;
            showNotification(duplicateHTML);
            // Menambahkan listener secara eksplisit ke tombol Tutup
            document.getElementById('closeNotificationButton').addEventListener('click', hideNotification);
        };


        // showError: Manual close (JEDA BACA TERJAMIN)
        const showError = (message) => {
            const errorHTML = `
                 <div class="flex items-center justify-between space-x-4">
                    <div class="flex items-center space-x-3">
                        <!-- Error Icon -->
                        <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p class="text-md font-semibold text-red-600">Gagal Kirim Data</p>
                    </div>
                    <!-- Tombol Tutup Manual -->
                    <button id="closeNotificationButton" class="text-gray-500 hover:text-gray-700 transition-colors focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            `;
            showNotification(errorHTML);
            // Menambahkan listener secara eksplisit ke tombol Tutup
            document.getElementById('closeNotificationButton').addEventListener('click', hideNotification);
        };
        
        // Fungsi utilitas untuk logika retry dengan exponential backoff (TIDAK BERUBAH)
        const fetchWithRetry = async (url, options, maxRetries = 3) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        if (i < maxRetries - 1) {
                            const delay = Math.pow(2, i) * 1000 + Math.random() * 500;
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                    }
                    if (!response.ok) {
                        let errorBody = await response.text();
                        try {
                            const errorJson = JSON.parse(errorBody);
                            throw new Error(`HTTP Error ${response.status}: ${errorJson.message || errorBody}`);
                        } catch (e) {
                            throw new Error(`HTTP Error ${response.status}: ${response.statusText}. Response: ${errorBody.substring(0, 100)}`);
                        }
                    }
                    return response;
                } catch (error) {
                    console.error(`Fetch attempt ${i + 1} failed:`, error.message);
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 500;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        };

        // --- LOGIKA WHATSAPP INPUT --- (TIDAK BERUBAH)
        const handleWhatsappInput = (e) => {
            if (!e.target.value.startsWith(whatsappDefault)) {
                e.target.value = whatsappDefault;
            }
        };

        const handleWhatsappKeydown = (e) => {
            const cursorPosition = e.target.selectionStart;
            if (e.key === 'Backspace' && cursorPosition <= whatsappDefault.length) {
                e.preventDefault();
            }
            if (e.key === 'Delete' && cursorPosition < whatsappDefault.length) {
                 e.preventDefault();
            }
        };

        const handleWhatsappFocus = (e) => {
            if (e.target.value.length < whatsappDefault.length || e.target.selectionStart < whatsappDefault.length) {
                e.target.setSelectionRange(whatsappDefault.length, whatsappDefault.length);
            }
        };
        
        whatsappInput.addEventListener('input', handleWhatsappInput);
        whatsappInput.addEventListener('keydown', handleWhatsappKeydown);
        whatsappInput.addEventListener('focus', handleWhatsappFocus);
        // --- END LOGIKA WHATSAPP INPUT ---


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            
            // 1. Validasi WA dan Hapus Efek Kedip Tombol
            if (data.whatsapp === whatsappDefault) {
                 showError('Silakan masukkan nomor WhatsApp Anda setelah +62.');
                 return; 
            }
            submitButton.classList.remove('animate-pulsing-once'); 

            // Tampilkan notifikasi loading
            showLoading(); 

            // Tambahkan metadata yang diperlukan
            data.timestamp = new Date().toISOString();
            
            try {
                // Simulasi waktu tunggu loading 1 detik
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 2. GET data saat ini dari bin (untuk validasi duplikasi)
                const getOptions = {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY,
                    }
                };

                const getResponse = await fetchWithRetry(API_URL + '/latest', getOptions);
                const currentData = await getResponse.json();
                
                let users = Array.isArray(currentData.record.users) ? currentData.record.users : [];
                
                // 3. VALIDASI DUPLIKASI EMAIL
                const emailExists = users.some(user => user.email.toLowerCase() === data.email.toLowerCase());

                if (emailExists) {
                    hideNotification(); // Sembunyikan loading
                    showDuplicateAlert(data.email); // Tampilkan alert duplikasi (Manual Close)
                    return; // Hentikan proses
                }

                // 4. Tambahkan data pengguna baru (Jika TIDAK DUPLIKASI)
                users.push(data);
                
                const updatedRecord = { users: users };

                // 5. PUT (Update) data yang telah dimodifikasi kembali ke bin
                const putOptions = {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                    },
                    body: JSON.stringify(updatedRecord)
                };

                await fetchWithRetry(API_URL, putOptions);

                // Sembunyikan loading (instan)
                hideNotification(); 
                // Tampilkan success (Auto-Close 3 detik)
                showSuccess(); 

                form.reset(); // Kosongkan formulir setelah sukses
                document.getElementById('status').value = 'new acc'; // Reset field readonly
                whatsappInput.value = whatsappDefault; // Reset WhatsApp input ke +62
                
            } catch (error) {
                console.error('Error saat submit data:', error);
                // Sembunyikan loading (instan)
                hideNotification(); 
                // Tampilkan error (Manual Close)
                showError('Terdapat masalah saat mengirim data. Coba lagi. Detail: ' + error.message.split('\n')[0]);
            } finally {
                // Tambahkan kembali efek kedip setelah proses selesai/gagal
                setTimeout(() => {
                    submitButton.classList.add('animate-pulsing-once');
                }, 500); 
            }
        });

    </script>
</body>
</html>
