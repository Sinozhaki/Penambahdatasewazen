<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Rent By Zen</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA WEB3 "DARK GRADIENT" --- */
        
        :root {
            /* Warna */
            --bg-grad-start: #0f172a; /* Biru Tua (Slate 900) */
            --bg-grad-end: #1d1b36;   /* Ungu Tua */
            --card-bg: rgba(255, 255, 255, 0.05); /* Latar Belakang Kaca */
            --border-color: rgba(255, 255, 255, 0.1); /* Pinggiran Kaca */
            --text-primary: #f1f5f9; /* Putih (Slate 100) */
            --text-secondary: #94a3b8; /* Abu-abu (Slate 400) */
            
            --accent-grad-start: #3B82F6; /* Biru Cerah */
            --accent-grad-end: #8B5CF6;   /* Ungu Cerah */
            
            --danger-color: #EF4444; 
            --danger-hover: #DC2626;
            
            /* Bayangan & Glow */
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.05);
            --glow-accent: 0 0 15px rgba(139, 92, 246, 0.4);
            
            /* Sudut (Radius) */
            --radius-md: 0.5rem;  /* 8px */
            --radius-xl: 1rem;    /* 16px (Lebih rounded) */
        }
        
        /* Keyframes Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulseGlowAccent {
            0% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.7); }
            100% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
        }

        /* --- Reset & Gaya Dasar --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2 { 
            margin-top: 0;
            line-height: 1.2;
            font-weight: 600;
            color: var(--text-primary);
        }
        h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        p { margin-top: 0; color: var(--text-secondary); }

        /* --- Elemen Form & Tombol --- */
        button, input, select, textarea {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2); 
            color: var(--text-primary);
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-grad-start);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        /* Gaya Tombol */
        button {
            cursor: pointer;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }
        button:active {
            transform: translateY(1px) scale(0.98);
        }
        
        .btn-primary {
            background-image: linear-gradient(90deg, var(--accent-grad-start), var(--accent-grad-end));
            color: white;
            box-shadow: var(--glow-accent);
            animation: pulseGlowAccent 3s infinite ease-in-out;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        /* --- Struktur Layout Utama --- */
        .main-container {
            padding: 2rem 1.5rem;
            max-width: 700px; /* Dibuat lebih ramping */
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        .description-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        /* --- Konten (Kartu, Form) --- */
        .admin-section {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--radius-xl);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px); /* Efek Kaca */
            -webkit-backdrop-filter: blur(10px);
        }
        
        #add-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        #add-form button {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.85rem;
        }

        /* --- Media Query untuk Responsif --- */
        @media (min-width: 768px) {
            .main-container {
                padding: 3rem;
            }
            h1 { font-size: 2.5rem; }
            
            #add-form {
                grid-template-columns: 1fr 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">

        <h1>Data Rent By Zen</h1>
        <p class="description-text">Web official database sewa akun by zen</p>
        
        <div id="add-data-panel" class="admin-section">
            <h2>Tambah Data Baru</h2>
            <form id="add-form">
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="add-email">Email (Bisa massal dipisah spasi)</label>
                    <input type="text" id="add-email" required>
                </div>
                <div class="form-group">
                    <label for="add-telepon">No Telepon</label>
                    <input type="tel" id="add-telepon">
                </div>
                <div class="form-group">
                    <label for="add-status">Status Akun</label>
                    <select id="add-status">
                        <option value="New acc">New acc</option>
                        <option value="Unrestric">Unrestric</option>
                        <option value="Old acc">Old acc</option>
                        <option value="Restric">Restric</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-tanggal">Tanggal</label>
                    <input type="date" id="add-tanggal">
                </div>
                
                <button type="submit" class="btn-primary" style="grid-column: 1 / -1;">Tambah Data</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- KONFIGURASI JSONBIN ---
            const BIN_ID = '6905803fae596e708f3baa25';
            const API_KEY = '$2a$10$ziNrwiYaAO5/AfgfNP218OKOtjLxTV6c7Zau9vLmygY35FQ36jlci';
            const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
            const JSONBIN_HEADERS = {
                'Content-Type': 'application/json',
                'X-Master-Key': API_KEY
            };

            // --- State Aplikasi ---
            let database = { users: [] }; 

            // --- Elemen DOM ---
            const addForm = document.getElementById('add-form');
            
            // --- Fungsi API (Fetch & Save) ---
            async function fetchData() {
                try {
                    const response = await fetch(`${JSONBIN_URL}/latest`, {
                        method: 'GET',
                        headers: { 'X-Master-Key': API_KEY }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (data.record && Array.isArray(data.record.users)) {
                        database = data.record;
                    } else {
                        console.warn('Data JSONBin tidak dalam format { users: [] }. Inisialisasi data...');
                        database = { users: [] };
                        await saveData(true); // Kirim flag inisialisasi
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    alert('Gagal mengambil data awal dari server. Cek koneksi dan API key.');
                }
            }

            async function saveData(isInitialization = false) {
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: JSONBIN_HEADERS,
                        body: JSON.stringify(database)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    if (!isInitialization) {
                        // Setelah menyimpan, ambil data lagi untuk konfirmasi
                        await fetchData();
                    }
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Gagal menyimpan data ke server.');
                }
            }

            // --- Fungsi CRUD ---
            addForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const emailInput = document.getElementById('add-email').value;
                const telepon = document.getElementById('add-telepon').value;
                const status = document.getElementById('add-status').value;
                const tanggal = document.getElementById('add-tanggal').value || new Date().toISOString().split('T')[0];

                // Logika untuk memisahkan email berdasarkan spasi atau baris baru
                const emailsToAdd = emailInput.split(/\s+/) // Regex \s+ mencocokkan spasi & baris baru
                    .map(email => email.trim().toLowerCase())
                    .filter(email => email.length > 0 && email.includes('@')); // Filter sederhana
                
                if (emailsToAdd.length === 0) {
                    alert('Format email tidak valid atau tidak ada email yang dimasukkan.');
                    return;
                }

                // Cek duplikat
                const dbEmails = new Set(database.users.map(u => u.email.toLowerCase()));
                const newUsersToAdd = [];
                let skippedCount = 0;

                for (const email of emailsToAdd) {
                    if (dbEmails.has(email)) {
                        skippedCount++;
                    } else {
                        const newUser = {
                            id: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`, 
                            email: email, 
                            telepon: telepon, 
                            status: status,
                            tanggal: tanggal,
                            catatan: "" // Kirim string kosong untuk 'catatan'
                        };
                        newUsersToAdd.push(newUser);
                        dbEmails.add(email); // Menjaga agar list yg di-paste tidak duplikat internal
                    }
                }
                
                if (newUsersToAdd.length > 0) {
                    database.users.push(...newUsersToAdd);
                    await saveData();
                    addForm.reset();
                    alert(`${newUsersToAdd.length} data baru berhasil ditambahkan.\n${skippedCount} email dilewati (duplikat).`);
                } else {
                    alert('Tidak ada data baru yang ditambahkan (semua duplikat atau tidak valid).');
                }
            });

            // --- Inisialisasi Aplikasi ---
            fetchData(); // Ambil data saat halaman dimuat untuk cek duplikat     
        });
    </script>
</body>
</html>
